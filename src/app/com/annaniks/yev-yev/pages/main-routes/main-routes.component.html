<nz-tabset class="main-routes" (nzSelectedIndexChange)="onChangeTab($event)">
    <nz-tab *ngFor="let item of mainRoutes" [nzTitle]="item.route_name">
        <div class="d-flex align-items-center justify-content-center">
            <div class="cursor-pointer d-flex" (click)="changeDate(-1)"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg></div>
            <div class="cursor-pointer" (click)="openCalendar()">{{selectedDate | date:'dd-MM-yyyy'}} </div>
            <div  class="calendar" *ngIf="isOpenCalendar"
                [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
                <nz-calendar (nzSelectChange)="openCalendar($event)" [(ngModel)]="selectedDate"></nz-calendar>
            </div>
            <div class="cursor-pointer d-flex" (click)="changeDate(1)"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                </svg></div>
        </div>
        <div *ngFor="let item of subRouteInfo">
         <app-subroute [types]="orderTypes" [info]="item"  [drivers]="drivers" [date]="selectedDate"></app-subroute>
        </div>
      
    </nz-tab>

</nz-tabset>
